<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="data.js"></script>
</head>

<body class="container-fluid" id="root">

    <!--Header Section-->
    <header class="container-fluid" id="header-whole">
        <section class="row"> <!--Single Row-->

            <!--Header Image Section-->
            <section class="col-sm-6"> <!--Column One-->
                <section class="container" id="header-img-section">
                    <img src="assets/gifs/tenor.gif" id='header-img-content'> <!--Image Content-->
                </section>
            </section>

            <!--Header Text Section-->
            <section class="col-sm-6"> <!--Column Two-->
                <section class="container" id="header-text-section">
                    <h1 id='header-text-content'> <!--Text Content-->
                        “If one abandons all other abilities and focuses his strength entirely on a single specialized skill, then he can overcome even the greatest of powers.”
                    </h1>
                    <h3 id="header-quote-content">
                        -- Sosuke Aizen
                    </h3>
                     <!--Header Button Section-->
                    <section class="col">
                        <section class="container" id="header-button-section">
                            <Button onclick="headerData()" class="btn btn-primary" id="header-button">Change</Button>
                        </section>
                    </section>
                </section>
                    
            </section>

        </section>

    </header>

</body>

</html>
